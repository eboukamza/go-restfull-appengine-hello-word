<!DOCTYPE html>

<html>

<head>
    <title>Hello restfull api in Go</title>
</head>

<body>
    <h1>API's</h1>
    <ul>
        <li>[GET] <a href="/api/hellos">api/hellos</a> - List all hello's </li>
        <li>[GET] api/hellos/{id} - Get a hello</li>
        <li>[POST] api/hellos - Create a hello</li>
        <li>[PUT] api/hellos/{id} - Update a hello</li>
        <li>[DELETE] api/hellos/{id} - Delete a hello</li>
    </ul>
</body>

</html>
